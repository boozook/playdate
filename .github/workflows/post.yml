name: Post
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      crate:
        type: string
        description: "Name of published crate"
        required: false
      version:
        type: string
        description: "Version of published crate."
        required: false
      message:
        description: "Just message to post."
        required: false
jobs:
  post:
    name: Post
    runs-on: ubuntu-latest
    steps:
      - name: Repo Url
        id: url
        run: |
          URL="${{ format('{0}/{1}', github.server_url, github.repository) }}"
          echo "value=$URL" >> "$GITHUB_OUTPUT"

      - name: Toot
        id: mastodon
        uses: cbrgm/mastodon-github-action@v2.0.1
        with:
          message: |
            ðŸ¦€ Rusty Playdate Updated!

            ${{ steps.url.outputs.value }}

            #rust #rustdev #playdate

          # TODO: Write good-look link like [github.event.repository.name](url)

          language: "en"
          visibility: "public" # use `unlisted` for tests
          url: ${{ secrets.MASTODON_URL }}
          access-token: ${{ secrets.MASTODON_ACCESS_TOKEN }}
