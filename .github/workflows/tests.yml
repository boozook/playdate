name: Tests
on:
  workflow_call:
    inputs:
      ref:
        description: git branch, tag or SHA to checkout.
        type: string
        required: true
      sdk:
        description: "Version of Playdate SDK"
        default: latest
        type: string
        required: true
  pull_request:
  push:
    branches: [main, master]

env:
  CARGO_INCREMENTAL: 1
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  CARGO_TERM_COLOR: always
  CARGO_TERM_PROGRESS_WHEN: never
  # RUST_LOG: trace
  # CARGO_PLAYDATE_LOG: trace
  API_CRATES: >-
    -p=playdate-color
    -p=playdate-controls
    -p=playdate-display
    -p=playdate-fs
    -p=playdate-graphics
    -p=playdate-menu
    -p=playdate-scoreboards
    -p=playdate-sound
    -p=playdate-sprite
    -p=playdate-system
    -p=playdate

jobs:
  api-sys:
    name: Sys
    uses: ./.github/workflows/tests-api.yml
    secrets: inherit
    with:
      ref: ${{ inputs.ref || github.ref }}
      sdk: ${{ inputs.sdk || 'latest' }}
  docs:
    name: Docs
    uses: ./.github/workflows/tests-docs.yml
    secrets: inherit
    with:
      ref: ${{ inputs.ref || github.ref }}

  api:
    name: API
    env:
      FEATURES_1: ''
      FEATURES_2: bindings-derive-debug
      FEATURES_3: bindings-derive-debug,sys/bindings-documentation,sys/error-ctx
      BUILD_STD_ARGS: -Zbuild-std=core,alloc --target=thumbv7em-none-eabihf
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
          - ubuntu-latest
          - windows-latest
        sdk:
          - ${{ inputs.sdk || 'latest' }}
          # - 2.6.2
    steps:
      - run: arch
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            target/
            ~/.cargo
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Config
        uses: ./.github/actions/init-cfg

      - name: Install bindgen
        if: matrix.sdk == 'beta'
        uses: ./.github/actions/install-bindgen

      - name: Install SDK (${{ matrix.sdk }})
        uses: ./.github/actions/install-sdk
        with:
          version: ${{ matrix.sdk }}
          mac: ${{ secrets.SDK_BETA_MACOS }}
          win: ${{ secrets.SDK_BETA_WINDOWS }}
          linux: ${{ secrets.SDK_BETA_LINUX }}

      - name: Test Crates (host)
        run: |
          cargo test ${{ env.API_CRATES }} --lib --no-default-features --features=$FEATURES_1 -- --nocapture
          cargo test ${{ env.API_CRATES }} --lib --no-default-features --features=$FEATURES_2
          # cargo test ${{ env.API_CRATES }} --lib --no-default-features --features=$FEATURES_3

      - name: Check Crates (device)
        run: cargo check ${{ env.API_CRATES }} --target=thumbv7em-none-eabihf

      - name: Build Crates (device)
        run: |
          cargo build ${{ env.API_CRATES }} --features=sys/lang-items,$FEATURES_1 ${{ env.BUILD_STD_ARGS }} --examples --lib
          cargo build ${{ env.API_CRATES }} --features=sys/lang-items,$FEATURES_2 ${{ env.BUILD_STD_ARGS }} --examples --lib
          cargo build ${{ env.API_CRATES }} --features=sys/lang-items,$FEATURES_3 ${{ env.BUILD_STD_ARGS }} --examples --lib

  utils:
